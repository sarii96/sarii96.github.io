    <main>
        <h1>Storm Center</h1>
    <section id="form-container">
        <form action="thanks.html" method="GET">
            <div>
            <label for="fullName">Full Name: </label>
            <input type="text" id="fullName" name="fullName"required>
            </div>
            <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="example@domain.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="zipCode">Storm Date: </label>
                <input type="date" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Zip Code: </label>
                <input type="number" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type: </label>
                <input list="stormType" name="stormType">
                <datalist id="stormType">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10" step="1" value="5"
                oninput="adjustRating(this.value)"
                onchange="adjustRating(this.value)">
                <span id="rating">5</span>
            </div>
            <div>
                <label for="stormRegion">Storm Region: </label>
                <select name="stormRegion" id="stormRegion">
                    <option value="" selected disabled></option>
                    <option value="preston">Prestion</option>
                    <option value="soda-springs">Sode Springs</option>
                    <option value="fish-haven">Fish Haven</option>
                </select>
            </div>
            <div>
                <label>User in Danger Level: </label>
                <label for="yes">
                    <input type="radio" value="yes" name="userInDangerLevel" id="yes">
                    Yes
                </label>
                <label for="no">
                    <input type="radio" value="no" name="userInDangerLevel" id="no">
                    No
                </label>
                <label for="Maybe">
                    <input type="radio" value="Maybe" name="userInDangerLevel" id="Maybe">
                    Maybe
                </label>  
            </div>
            <div>
            <input type="Submit" value="Subtmit">
            <input type="Reset" value="Reset">
           </div>
        </form>
    </section>
